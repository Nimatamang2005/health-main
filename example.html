<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health ID Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar button {
      background: #1abc9c;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .navbar button:hover {
      background: #16a085;
    }

    /* Side Panel */
    .side-panel {
      position: fixed;
      margin-top: 0.5px;
      right: -450px; /* Hidden by default */
      width: 350px;
      height: 100%;
      background: linear-gradient(to right, #83c5be, #edf6f9);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      padding: 20px;
    }

    .side-panel.open {
      right: 0; /* Slide in */
    }

    .side-panel h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .profile-info {
      margin-top: 15px;
      line-height: 1.6;
    }

    .close-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .close-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Kerala Digital Healthcare</h1>
    <button id="dashboardBtn">Health ID Dashboard</button>
  </div>

  <!-- Side Panel -->
  <div class="side-panel" id="sidePanel">
    <button class="close-btn" id="closeBtn">X</button>
    <h2>My Health ID</h2>
    <div class="profile-info">
      <p><strong>ID:</strong> H123456789</p>
      <p><strong>Name:</strong> Nima Dolma Tamang</p>
      <p><strong>Age:</strong> 28</p>
      <p><strong>Blood Group:</strong> O+</p>
      <p><strong>Contact:</strong> +91 9876543210</p>
    </div>
  </div>

  <script>
    const dashboardBtn = document.getElementById('dashboardBtn');
    const sidePanel = document.getElementById('sidePanel');
    const closeBtn = document.getElementById('closeBtn');

    dashboardBtn.addEventListener('click', () => {
      sidePanel.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      sidePanel.classList.remove('open');
    });
  </script>
</body>
</html>
